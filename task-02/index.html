<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌟 Star Wars Characters Gallery</h1>

        <div class="app-layout">
            <div class="characters-container">
                <div class="search-container">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search characters..."
                    >
                </div>

                <div class="loading-indicator" id="loadingIndicator">
                    Loading characters...
                </div>


                <div class="error-indicator" id="errorIndicator" style="display: none;">
                    <h3>⚠️ Something went wrong</h3>
                    <p>Failed to load characters. Please try again.</p>
                </div>


                <div class="characters-grid" id="charactersGrid">
                </div>                <div class="no-results" id="noResultsIndicator" style="display: none;">
                    <h3>🔍 No characters found</h3>
                    <p>Try adjusting your search terms.</p>
                </div>
            </div>

            <div class="favorites-container">
                <div class="card">
                    <h2>Add Character</h2>
                    <div class="add-character-container">
                        <input
                            type="text"
                            id="addCharacterInput"
                            placeholder="Add new character to favorites..."
                        >
                        <button id="addCharacterBtn">Add</button>
                    </div>
                </div>

                <div class="card">
                    <h2>Favorites</h2>
                    <div class="favorites-counter">
                        <span>Total favorites: </span>
                        <span class="favorites-count" id="favoritesCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
